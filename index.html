<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebAR Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Main JavaScript file -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;">
      <!-- Marker using local marker pattern file -->
      <a-marker type="pattern" url="test_marker.patt">
        <a-entity id="model-container"
                  gltf-model=""
                  scale="0.5 0.5 0.5"
                  position="0 0 0">
        </a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
