<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WebAR Model Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <!-- A-Frame and AR.js libraries -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
    <!-- Main JavaScript file -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Activate the smooth-updater component on the scene -->
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam;" smooth-updater="smoothingFactor: 0.2">
      <!-- Marker with the "hiro" preset. -->
      <a-marker preset="hiro" id="marker">
        <!-- The fetched model will be applied here -->
        <a-entity id="model-container" gltf-model="" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
      </a-marker>
      <!-- Dummy box (red cube) to visually validate tracking. -->
      <a-box id="dummy-box" position="0 0.5 -1" rotation="0 45 0" color="red" depth="0.3" height="0.3" width="0.3" visible="true"></a-box>
      
      <!-- Lighting elements -->
      <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
      <a-light type="directional" color="#ffffff" intensity="0.8" position="-1 1 0"></a-light>
      
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
